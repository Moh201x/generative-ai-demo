<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Generator for any type of clothes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/firstPage.css') }}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Add your logo here (replace the src attribute with your logo image URL) -->
            <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo">
        </div>
        <form class="form-container" method="POST" action="/info">
            <label class="label" for="clothTypeInput">Cloth Type</label>
            <input name="ctype" required type="text" class="form-control" id="clothTypeInput" placeholder="E.g., T-shirt">

            <label class="label" for="clothDescriptionInput">Cloth Description</label>
            <input name="cdes" type="text" class="form-control" id="clothDescriptionInput" placeholder="E.g., Stylish graphic T-shirt with a vintage touch">

            <button type="submit"  class="btn btn-primary">Generate Ad</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
